<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- <svg>
        <use href="images/icons.svg#awr-info-icon" />               
    </svg> -->


    <div class="container awr-demo-page">
        <header>
            <h1>Add new project</h1>
        </header>

        <main>
            <div class="awr-used-resources">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>

                <div class="awr-resources-details">
                    <p>Resources in use: 20 of 1.000 KW units</p>
                    <a href="#">How is this calculated?</a>
                </div>
            </div>

            <div class="awr-tabs-container d-flex align-items-start">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs flex-column me-3" id="addProject" role="tablist" aria-orientation="vertical">
                    <li class="nav-item">
                        <a class="nav-link active" id="project-details-tab" data-toggle="tab" href="#project-details" role="tab"
                            aria-controls="project-details" aria-selected="true">Project Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="keywords-tab" data-toggle="tab" href="#keywords" role="tab"
                            aria-controls="keywords" aria-selected="false">Keywords</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="location-search-engines-tab" data-toggle="tab" href="#location-search-engines" role="tab"
                            aria-controls="location-search-engines" aria-selected="false">Location and Search Engines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="competitors-tab" data-toggle="tab" href="#competitors" role="tab"
                            aria-controls="competitors" aria-selected="false">Competitors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="completed-tab" data-toggle="tab" href="#completed" role="tab"
                            aria-controls="completed" aria-selected="false">Completed</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="project-details" role="tabpanel" aria-labelledby="project-details-tab">project details</div>
                    <div class="tab-pane fade" id="keywords" role="tabpanel" aria-labelledby="keywords-tab">keywords</div>
                    <div class="tab-pane fade" id="location-search-engines" role="tabpanel" aria-labelledby="location-search-engines-tab">location search engines tab</div>
                    <div class="tab-pane fade" id="competitors" role="tabpanel" aria-labelledby="competitors-tab">competitors</div>
                    <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">completed</div>
                </div>
            </div>
        </main>

        <footer class="pt-5 my-5 text-muted border-top">
            Created by the Bootstrap team · © 2021
        </footer>
    </div>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
